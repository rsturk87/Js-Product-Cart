<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link href="index.css" rel='stylesheet' type='text/css' />
    <link href="responsive.css" rel='stylesheet' type='text/css' />
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    
    <div id='container'>
        <div id='produtos-display'>
            <div id='produtos-container'>
                <ul id="lista-produtos">
                </ul>
            </div>
        </div>

        <div id='carrinho-display'>
            <div id='carrinho-container'>
                <div class="cart-title">
                    <h5>CARRINHO</h5>
                    <hr>
                </div>
                <ul id="lista-carrinho">
                    <li>
                        <img src="./imagens/{{IMAGEM}}" />
                        <span>{{NOME}}</span>
                        <span>R$ {{PRECO}}</span>
                        <input type='number' class="qtd" value='1' min='1' max="5" />
                        <button data-id='{{ID}}' class="remover-item"></button>
                    </li>
                </ul>
                <div class="total">
                    <p>Total: <span id='total'>R$ 0,00</span></p>
                </div>
                <div class="checkout-div">
                    <button class="checkout">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <template id='carrinho-item'>
        <li>
            <img src="./imagens/{{IMAGEM}}" />
            <span class="item-list-name">{{NOME}}</span>
            <span class="item-list-price">R$ {{PRECO}}</span>
            <input type='number' class="qtd" value='{{QUANTIDADE}}' min='1' max="5" data-id="{{ID}}" />
            <button data-id='{{ID}}' class="remover-item"></button>
        </li>
    </template>

    <template id='produtos-item'>
        <li>
            <button class="details">+</button>
            <img src='./imagens/{{IMAGEM}}' />
            <h4>{{NOME}}</h4>
            <h3>R$ <span>{{PRECO}}</span></h3>
            <div class="action-buttons">
                <button class="addItem" data-id='{{ID}}' data-name='{{NOME}}' data-image="{{IMAGEM}}" data-price="{{PRECO}}" data-quantity="1">
                    Comprar
                </button>
            </div>
        </li>
    </template>

    <script type='text/javascript' src='index.js'></script>
</body>

</html>
