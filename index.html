<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link href="index.css" rel='stylesheet' type='text/css' />
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    
    <div id='container'>
        <div id='produtos-display'>
            <div id='produtos-container'>
                <ul id="lista-produtos">
                    <li>
                        <img src='./imagens/note1.webp' />
                        <h4>Asus VivoBook</h4>
                        <h3>R$ <span>2.000</span></h3>
                        <div class="action-buttons">
                            <button data-id='1' data-name='Asus VivoBook' data-image="note1.webp" data-price="2000" data-quantity="1">
                                Comprar
                            </button>
                        </div>
                    </li>
                    <li>
                        <img src='./imagens/note2.webp' />
                        <div class="info">
                        <h4>Multilaser Legacy</h4>
                        <h3>R$ <span>2.500</span></h3>
                        </div>
                        <div class="action-buttons">
                            <button class="addItem" data-id='2' data-name='Multilaser Legacy' data-image="note2.webp" data-price="2500" data-quantity="1">
                                Comprar
                            </button>
                        </div>
                    </li>
                    <li>
                        <img src='./imagens/note3.webp' />
                        <h4>Compaq Presario</h4>
                        <h3>R$ <span>3.000</span></h3>
                        <div class="action-buttons">
                            <button class="addItem" data-id='3' data-name='Compaq Presario' data-image="note3.webp" data-price="3000", data-quantity="1">
                                Comprar
                            </button>
                        </div>
                    </li>
                    <li>
                        <img src='./imagens/note4.webp' />
                        <h4>Acer Aspire</h4>
                        <h3>R$ <span>3.500</span></h3>
                        <div class="action-buttons">
                            <button class="addItem" data-id='4' data-name='Acer Aspire' data-image="note4.webp" data-price="3500", data-quantity="1">
                                Comprar
                            </button>
                        </div>
                    </li>
                    <li>
                        <img src='./imagens/note5.webp' />
                        <h4>Asus Ryzen</h4>
                        <h3>R$ <span>4.000</span></h3>
                        <div class="action-buttons">
                            <button class="addItem" data-id='5' data-name='Asus Ryzen' data-image="note5.webp" data-price="4000", data-quantity="1">
                                Comprar
                            </button>
                        </div>
                    </li>
                    <li>
                        <img src='./imagens/note6.webp' />
                        <h4>Lenovo Ideapad</h4>
                        <h3>R$ <span>5.000</span></h3>
                        <div class="action-buttons">
                            <button class="addItem" data-id='6' data-name='Lenovo Ideapad' data-image="note6.webp" data-price="5000", data-quantity="1">
                                Comprar
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div id='carrinho-display'>
            <div id='carrinho-container'>
                <div class="cart-title">
                    <h5>Carrinho</h5>
                </div>
                <ul id="lista-carrinho">
                    <li>
                        <img src="./imagens/{{IMAGEM}}" />
                        <span>{{NOME}}</span>
                        <span>R$ {{PRECO}}</span>
                        <input type='number' class="qtd" value='1' min='1' max="5" />
                        <button data-id='{{ID}}' class="remover-item"></button>
                    </li>
                </ul>
                <div class="total">
                    <p>Total: <span id='total'>R$ 0,00</span></p>
                </div>
                <div class="checkout-div">
                    <button class="checkout">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <template id='carrinho-item'>
        <li>
            <img src="./imagens/{{IMAGEM}}" />
            <span class="item-list-name">{{NOME}}</span>
            <span class="item-list-price">R$ {{PRECO}}</span>
            <input type='number' class="qtd" value='1' min='1' max="5" data-id="{{ID}}" />
            <button data-id='{{ID}}' class="remover-item"></button>
        </li>
    </template>

    <script type='text/javascript' src='index.js'></script>
</body>

</html>
